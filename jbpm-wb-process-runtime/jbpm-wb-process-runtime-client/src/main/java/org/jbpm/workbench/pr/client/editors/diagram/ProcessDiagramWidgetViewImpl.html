<!DOCTYPE html>
<div class="col-md-10" data-field="diagramContainerDiv">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="panel-title" data-i18n-key="ProcessDiagram"></span>
            <a class="right" data-field="expand-diagram"></a>
        </div>
        <div class="panel-body">
            <div class="container-fluid" id="processDiagramDiv" style="overflow:auto; padding-top: 20px;;height: calc(100vh - 317px)">
                <div class="alert alert-warning hidden" data-field="alert">
                    <span class="pficon pficon-warning-triangle-o"></span>
                    <span data-field="message"></span>
                </div>
            </div>

        </div>
    </div>
</div>
